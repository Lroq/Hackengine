<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hackemon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/Public/Js/StartEngine.js" defer></script>
</head>
<body class="bg-[#0d0d0f] text-gray-100 h-screen flex flex-col overflow-hidden">
<!-- Header -->
<header class="flex items-center justify-between px-6 py-4 bg-[#1a1a1d] shadow-md">
    <div class="flex items-center space-x-3">
        <div class="w-10 h-10 rounded-lg bg-[#2b2b2f] flex items-center justify-center font-bold text-lg">H</div>
        <div>
            <h1 class="text-lg font-semibold">Hackemon</h1>
            <p class="text-xs text-gray-400">Hackengine ‚Äî In Dev</p>
        </div>
    </div>

    <div class="flex space-x-2">
        <button id="play-btn" class="px-4 py-2 bg-[#2b2b2f] hover:bg-[#3a3a3f] rounded-lg font-semibold text-sm transition">üß±</button>
        <button id="stop-btn" class="px-4 py-2 bg-[#2b2b2f] hover:bg-[#3a3a3f] rounded-lg font-semibold text-sm transition">‚ñ∂Ô∏è</button>
    </div>
</header>

<!-- Main Layout -->
<main class="flex flex-1 overflow-hidden h-[calc(100vh-64px)]">
    <!-- Zone de jeu -->
    <section class="flex-1 flex items-center justify-center bg-[#0d0d0f]">
        <div class="relative w-full h-full flex items-center justify-center max-w-[calc(100vw-20rem)]">
            <canvas
                    id="game-canvas"
                    width="20"
                    height="20"
                    class="w-[95%] h-[95%] max-w-full max-h-full object-contain rounded-xl shadow-2xl bg-gradient-to-br from-[#1b1b1f] to-[#0d0d0f]"
            ></canvas>
        </div>
    </section>

    <!-- Panneau lat√©ral -->
    <aside class="w-80 bg-[#141417] border-l border-gray-800 p-4 flex flex-col justify-start overflow-y-auto">
        <h3 class="text-lg font-semibold mb-2 text-center">Assets</h3>
        <div id="tiles-container" class="grid grid-cols-4 gap-2"></div>
    </aside>
</main>

<script>
    (function(){
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        let running = false;
        let frameId = null;
        let tick = 0;

        function render(){
            tick++;
            const w = canvas.width;
            const h = canvas.height;
            ctx.clearRect(0,0,w,h);
            const x = Math.abs(((tick)% (w*2)) - w);
            ctx.fillStyle = '#00d0ff';
            ctx.fillRect(x, Math.floor(h/2), 1, 1);
            frameId = requestAnimationFrame(render);
        }

        function start(){
            if(running) return;
            running = true;
            tick = 0;
            frameId = requestAnimationFrame(render);
            document.getElementById('temp-msg').textContent = 'Hackengine ‚Äî Running';
        }

        function stop(){
            if(!running) return;
            running = false;
            if(frameId) cancelAnimationFrame(frameId);
            frameId = null;
            document.getElementById('temp-msg').textContent = 'Hackengine ‚Äî Stopped';
        }

        document.getElementById('play-btn').addEventListener('click', start);
        document.getElementById('stop-btn').addEventListener('click', stop);
    })();
</script>
<script>
    async function loadTiles() {
        try {
            const res = await fetch('/api/tiles');
            const tiles = await res.json();
            const container = document.getElementById('tiles-container');
            container.innerHTML = '';

            tiles.forEach(tile => {
                const img = document.createElement('img');
                img.src = `/Public/Assets/Game/Tiles/${tile}`;
                img.alt = tile;
                img.className = 'w-full h-auto rounded-lg border border-gray-700';
                container.appendChild(img);
            });
        } catch (err) {
            console.error('Erreur en chargeant les tiles :', err);
        }
    }

    loadTiles();
</script>
</body>
</html>
