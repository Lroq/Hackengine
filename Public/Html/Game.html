<body class="bg-[#0d0d0f] text-gray-100 h-screen flex flex-col overflow-hidden">

<!-- Header -->

    <div class="flex space-x-2">
        <button id="play-btn" class="px-4 py-2 bg-[#2b2b2f] hover:bg-[#3a3a3f] rounded-lg font-semibold text-sm transition">â–¶ï¸</button>

<!-- Main Layout -->
<main class="flex flex-1 overflow-hidden h-[calc(100vh-64px)]">
    <!-- Zone de jeu -->
    <section class="flex-1 flex items-center justify-center bg-[#0d0d0f]">

    <!-- Panneau latÃ©ral -->
    <aside class="w-80 bg-[#141417] border-l border-gray-800 p-4 flex flex-col justify-start overflow-y-auto">

</main>

<!-- Menu contextuel pour les tuiles -->
<div id="tile-context-menu" class="hidden fixed bg-[#1a1a1d] border border-gray-700 rounded-lg shadow-xl p-2 z-50" style="min-width: 220px;">
    <div class="text-xs text-gray-400 px-3 py-1 border-b border-gray-700 mb-1">
        PropriÃ©tÃ©s de la tuile
    </div>

    <!-- SÃ©lecteur de Layer -->
    <div class="px-3 py-2">
        <label class="text-xs text-gray-400 block mb-1">Plan (Layer)</label>
        <select id="menu-layer-select" class="w-full bg-[#2b2b2f] text-white border border-gray-600 rounded px-2 py-1 text-sm">
            <option value="0">ğŸŸ« Plan Sol (DerriÃ¨re)</option>
            <option value="1">ğŸ§± Plan Murs/DÃ©co (Milieu)</option>
            <option value="2">ğŸ¨ Plan Sprites (Devant)</option>
        </select>
    </div>

    <button id="menu-toggle-solid" class="w-full text-left px-3 py-2 hover:bg-[#2b2b2f] rounded flex items-center justify-between transition">

    <button id="menu-delete-tile" class="w-full text-left px-3 py-2 hover:bg-red-900/30 text-red-400 rounded flex items-center gap-2 transition">

    </button>

        <span id="menu-tile-pos" class="font-mono">Position: (0, 0)</span>

</div>

<script>
    /**
     * Gestion du canvas, des modes et du dÃ©placement de la camÃ©ra
     */
    let mode = 'construction';
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');

    canvas.addEventListener("contextmenu", (e) => {
        e.preventDefault();
    });

    // Variables de camÃ©ra
    let isPanning = false;
    let panStartX = 0;
    let panStartY = 0;
    let cameraPanX = 0;
    let cameraPanY = 0;

    // --- Fonctions principales ---
    function resizeCanvas() {
        const section = document.querySelector('section.flex-1');
        const rect = section.getBoundingClientRect();
        const availableWidth = rect.width * 0.95;
        const availableHeight = rect.height * 0.95;

        // Taille d'affichage CSS
        canvas.style.width = availableWidth + 'px';
        canvas.style.height = availableHeight + 'px';
    }

    /**
     * Met Ã  jour le layout selon le mode actif
     */
    function updateLayout() {
        const aside = document.querySelector('aside');
        const mainSection = document.querySelector('section.flex-1');

        aside.style.display = mode === 'play' ? 'none' : 'flex';
        mainSection.style.flex = '1';

        setTimeout(() => {
            resizeCanvas();
            if (window.forceRender) window.forceRender();
        }, 100);
    }

    /**
     * Change le mode (play/construction)
     */
    function setMode(newMode) {
        mode = newMode;

        if (mode === "construction") {
            // ğŸ§­ RÃ©initialise le pan camÃ©ra
            cameraPanX = 0;
            cameraPanY = 0;
            isPanning = false;

            // â— DÃ©tache la camÃ©ra du joueur pour la rendre libre
            if (window.activeCamera) {
                window.activeCamera.cameraSubject = undefined;
                window.activeCamera.cameraType = "CAM_SCRIPTABLE";
            }

            // ğŸ”„ Reset curseur
            canvas.style.cursor = "grab";
        }

        if (mode === "play") {
            // ğŸ” Rattache la camÃ©ra au joueur
            if (window.activeCamera && window.playerInstance) {
                window.activeCamera.cameraSubject = window.playerInstance;
                window.activeCamera.cameraType = "CAM_FOLLOW";
            }

            canvas.style.cursor = "default";
        }

        updateCursor?.(); // si tu utilises la fonction du prÃ©cÃ©dent bloc
    }

    function updateCursor() {
        if (mode === 'construction') {
            canvas.style.cursor = isPanning ? 'grabbing' : 'grab';
        } else {
            canvas.style.cursor = 'default';
        }
    }

    // --- Ã‰vÃ©nements pour le pan de camÃ©ra ---
    canvas.addEventListener('mousedown', (e) => {
        if (mode === 'construction' && e.button === 2) {
            isPanning = true;
            panStartX = e.clientX;
            panStartY = e.clientY;
            canvas.style.cursor = 'grabbing';
            e.preventDefault();
        }
    });

    canvas.addEventListener('mousemove', (e) => {
        if (isPanning && mode === 'construction') {
            const deltaX = e.clientX - panStartX;
            const deltaY = e.clientY - panStartY;
            cameraPanX += deltaX;
            cameraPanY += deltaY;
            panStartX = e.clientX;
            panStartY = e.clientY;

            if (window.activeCamera) {
                // Inversion des directions pour un comportement "Ã©diteur"
                window.activeCamera.coordinates.X += deltaX;
                window.activeCamera.coordinates.Y += deltaY;
            }
            e.preventDefault();
        }
    });

    canvas.addEventListener('mouseup', (e) => {
        if (e.button === 2) {
            isPanning = false;
            updateCursor();
        }
    });

    canvas.addEventListener('mouseleave', () => {
        if (isPanning) {
            isPanning = false;
            updateCursor();
        }
    });

    // Initialisation
    resizeCanvas();
    updateLayout();
    updateCursor();

    // Gestion du redimensionnement
    window.addEventListener('resize', resizeCanvas);

    // Gestion des boutons
    document.getElementById('play-btn').addEventListener('click', () => {
        setMode('play');
        if (typeof start === 'function') start();
    });

    document.getElementById('stop-btn').addEventListener('click', () => {
        setMode('construction');
        if (typeof stop === 'function') stop();
    });

    // Export pour le moteur
    window.gameCanvas = canvas;
    window.gameContext = ctx;
    window.getMode = () => mode;
    window.getCameraPan = () => ({ x: cameraPanX, y: cameraPanY });
</script>

<script>
    /**
     * Charger les tiles depuis le serveur
     */
    async function loadTiles() {
        try {
            const res = await fetch('/api/tiles');
            const tiles = await res.json();
            const container = document.getElementById('tiles-container');
            container.innerHTML = '';

            tiles.forEach(tile => {
                const img = document.createElement('img');
                img.src = `/Public/Assets/Game/Tiles/${tile}`;
                img.alt = tile;
                img.className = 'w-full h-auto rounded-lg border border-gray-700';
                container.appendChild(img);
            });
        } catch (err) {
            console.error('Erreur en chargeant les tiles :', err);
        }
    }

    loadTiles();
</script>

</body>
